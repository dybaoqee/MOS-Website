		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body>		
		<div class="header mosparallax" id="header">
			<div class="logo-container">
				<div class="logo-card card full-width animated-2 fadeInUp-2" id="logo">
					<div class="logo noselect">OUR LICENSE</div>
				</div>
			</div>
		</div>
		
		<div class="mosparallax-clear"></div>

		<div class="license mosparallax" id="license">
			<div class="card full-width row animated-2 not-animated-yet" id="icons-card">
				<div class="container">
					<div class="col s3 card-full-width-img">
						<img src="/img/ccby.png">
					</div>
					<div class="col s9 card-full-width-text">

						</div>

							<div class="right">
								<a class="btn-flat waves-effect grey-text text-darken-2" href="http://creativecommons.org/licenses/by/4.0/">Learn More</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<a class="btn-floating btn-large waves-effect waves-light blue modal-trigger singlefab tooltipped" data-position="left" data-delay="50" data-tooltip="Donate" href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=materialopensource%40gmail%2ecom&lc=US&item_name=MaterialOS&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted"><i class="material-icons">attach_money</i></a>
		
		<!-- Scripts -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script src="/js/external/jquery.waypoints.min.js"></script>
		<script src="/js/external/inview.min.js"></script>
		<script src="/js/script.js"></script>
